<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <h3>STUDENTS WHO HAVE MARK ABOVE 50</h3> 
   <table border="1" width="1000px" height="100px">

        <th>Name</th>
        <th>Age</th>

    </tr>
    {% endfor %}
    </table>
